<h3>Create Folder</h3>

<form method="post" action="get.php">

    <input type="hidden" value="createfolder" name="type">

    <p><input type="submit" value="submit"></p>
</form>
<br/>

<h3>Get Images</h3>

<form method="post" action="get.php">
    <p>Link dạng: <em>http://thepaperwall.com/category.php?action=catcontent&c=0&t=&r=&l=200&cat=b9852f3cb23163976c69d3587f43e4ad5ecbdf2f</em>
    </p>
